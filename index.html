<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Times</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <!-- Header Section -->
<header class="head_container" id="header">
      <div class="head_elem" id="logo">
        <img src="img/img-myt-logo.jpg" alt="my times logo">
        <p class="head_elem" id="title">My Times</p>
      </div>

      <div class="head_elem" id="nav">
        <nav class="nav">
          <span><a href="#">World</a></span>
          <span><a href="#">U.S.</a></span>
          <span><a href="#">Tech</a></span>
          <span><a href="#">Science</a></span>
        </ul>
      </nav>
    </div>
  </header> <!-- End Header -->
<!-- Main Container -->
    <div class="main_container">
      <p>Main container</p>
      <div class="main_elem">
        <p>Main element</p>
          <div class="column.large">
          <p>Large Column</p>
            <div class="large_elem">
              <p>Large Elem</p>
            </div>
          </div>
        </div>

        <div class="main_elem">
          <div class="column.medium">
            <p>Medium Column</p>
            <div class="medium_elem">

            </div>
          </div>
        </div>

        <div class="main_elem">
          <div class="column.small">
            <p>Small Column</p>
            <div class="small_elem">

            </div>
          </div>
        </div>
    </div> <!-- End Main Container -->

  </body>
</html>
